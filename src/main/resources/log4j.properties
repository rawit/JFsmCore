# The log4j configuration file for JFsm core.

log4j.rootCategory=INFO, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ISO8601} | %-5.5p | %-8.8t | %-20.20F | %25M() | %-4L | %m%n

log4j.category.org.jfsm = DEBUG
log4j.category.org.jfsm.core.JFsmUtilities = INFO
